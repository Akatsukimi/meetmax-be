services:
  # Redis service (keeping it containerized is simple and free)
  redis:
    image: redis:alpine
    container_name: meetmax_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  # RabbitMQ service (containerized)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: meetmax_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always

  # NestJS API
  chatapp_api:
    container_name: meetmax_api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
      - rabbitmq
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      # Overwrite host to use internal docker network service names
      - DB_HOST=${DB_HOST}
      - REDIS_HOST=redis
      - RABBITMQ_URI=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
    restart: always

volumes:
  redis_data:
  rabbitmq_data:
